<body>
  <div class="main">

    <div class="container">
      
        <div class="todo" id="todo3">

          <div class="fontu">
            <h1>Add sports tasks</h1>
            </div>
  
            <div class="input"> 
            <input type="text"  id="input"  placeholder="Add a list" />
            <button id="btn" ><i class="bi bi-plus-square-fill" style="font-size: 1.5rem;"></i></button>
            </div>
              <div class="total" >
             <p>Total:<span id="total" name='Total'></span></p>
              </div>
          </div>

        
      <div class="todo1" id="todo1">

      </div>

    <!-------------------- Niki------------------------->

    <div class="container2">
      <header>
        <h1>Unhook</h1>
      </header>
      <form>
          <input type="text" class="todo-input">
          <button class="todo-button" type="submit">
          <i class="fas fa-plus-square"></i>
        </button>
      </form>
        <div class="todo-container">
          <ul class="todo-list"></ul>
        </div>
      </div>
  <!-------------------- Junee------------------------->
  <div class="container3">
    <div id="myDIV" class="header">
			<h2 style="margin: 5px">My To Do List</h2>
			<input type="text" id="myInput" placeholder="Add your new to do" />
			<span class="addBtn" id="myBtn">Add</span>
		</div>

		<ul id="myUl">
			<li></li>
		</ul>

		<div class="footer">
			<span
				>You have <span class="pendingTasks"></span> pending tasks</span
			>
			<button>Clear All</button>
		</div>

  </div>

</div>
