<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="sport.css">

<body>
    <div class="container">
        <div class="todo">

          <div>
            <h4>Add sports tasks for the day:</h4>
          </div>
  

          <div class="input"> 
            <input type="text"  id="input"  placeholder="Add a list" />
            <button id="btn" ><i class="bi bi-plus-square-fill" style="font-size: 1.5rem;"></i></button>
          </div>


          <div class="total" >
            Total:
            <span id="total"></span>
          </div>

        </div>


        <div class="todo1">
          <h4>Here are my tasks for the day:</h4>
          <ul id="result"></ul>
        </div>


    </div>

 <div class="container3">
    <div id="myDIV" class="header">
			<h2 style="margin: 5px">My To Do List</h2>
			<input type="text" id="myInput" placeholder="Add your new to do" />
			<span class="addBtn" id="myBtn">Add</span>
		</div>

		<ul id="myUl">
			<li></li>
		</ul>

		<div class="footer">
			<span
				>You have <span class="pendingTasks"></span> pending tasks</span
			>
			<button>Clear All</button>
		</div>

 </div>
